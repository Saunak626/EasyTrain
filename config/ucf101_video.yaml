# UCF-101视频帧数据集训练配置
# 使用预处理的帧图像进行训练，将val和test合并作为测试集

# 任务配置
task:
  tag: "video_classification"
  description: "UCF-101视频分类任务"

# 训练配置
training:
  exp_name: ucf101_video_r3d18 # 实验名称

# SwanLab实验追踪配置
swanlab:
  project_name: EasyTrain-UCF101-Video
  description: UCF-101视频分类训练（预处理帧图像）

# 数据集配置
data:
  type: ucf101_video   # 使用新的视频帧数据集类型
  root: /home/swq/posec3d/data/ucf101  # 数据集根目录
  num_workers: 8      # 数据加载工作进程数
  params:
    clip_len: 16       # 每个视频片段的帧数

# 模型配置
model:
  type: r3d_18       # 使用3D ResNet-18模型
  # type: mc3_18
  params:
    num_classes: 101   # UCF-101有101个动作类别

# 超参数配置（与tmp/train_simple_3dcnn.py一致）
hp:
  batch_size: 24        # 批大小
  learning_rate: 0.0001 # 学习率（1e-4，与tmp版本一致）
  epochs: 10            # 训练轮数

# 优化器配置
optimizer:
  name: adamw           # 使用AdamW优化器
  params:
    weight_decay: 0.01  # 权重衰减（与tmp版本一致）

# 学习率调度器配置
scheduler:
  name: cosine        # 使用余弦退火调度器
  params:
    T_max: 10         # 最大轮数（与epochs一致）
    eta_min: 0.000001 # 最小学习率

# 损失函数配置
loss:
  name: crossentropy  # 交叉熵损失

